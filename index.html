<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="container">
        <h1 class="heading">Weather App</h1>
        <form class="search" id="SearchBar">
            <input type="text" id="form" placeholder="City Name...">
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <div class="card">
            <h3 class="city" id="name">Kathmandu</h3>
            <p class="date" id="localtime">March 27 2023</p>
            <p class="condition" id="condition">Mostly Cloudy</p>
            <h1 class="temp" id="temp_c">20<sup>o</sup>C</h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
